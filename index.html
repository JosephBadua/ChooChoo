    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Comfortaa&display=swap" rel="stylesheet">
    <title>Train Station</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="table-size">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Train Station</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (in Minutes)</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Next Arrival</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="inputLabel" for="inputTrain">Train Name</label>
              <input
                type="email"
                class="form-control"
                id="inputTrain"
                placeholder="Station Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="inputLabel" for="inputDestination">Destination</label>
            <input
              type="text"
              class="form-control"
              id="inputDestination"
              placeholder="Destination"
            />
          </div>
          <div class="form-group">
            <label class="inputLabel" for="inputTime"
              >First Arrival Time (HH:MM) Military Time</label
            >
            <input
              type="text"
              class="form-control"
              id="inputState"
              placeholder="00:00"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="inputLabel" for="inputMinutes">Frequency in Minutes</label>
              <input
                type="text"
                class="form-control"
                id="inputMinutes"
                placeholder="00"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" id="buttonSubmit" class="btn btn-primary bigButt">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
