<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../ChooChoo/moment.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 class="display-4">Choo CHoo</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Train Station</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (in Minutes)</th>
            <th scope="col">Minutes Away</th>
            <th scope="col">Next Arrival</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">The Polar Express</th>
            <td>North Pole</td>
            <td>525,600</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Trans-Siberian Express</th>
            <td>Moscow</td>
            <td>125,000</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Hogwarts Express</th>
            <td>Hogwarts</td>
            <td>87,600</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputTrain">Train Name</label>
            <input type="email" class="form-control" id="inputTrain" placeholder="Station Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDestination">Destination</label>
          <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
        </div>
        <div class="form-group">
          <label for="inputTime">First Arrival Time (HH:MM) Military Time</label>
          <input type="number" class="form-control" id="inputTime" placeholder="00:00">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputMinutes">Frequency in Minutes</label>
            <input type="number" class="form-control" id="inputState" placeholder="0">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" id="buttonSubmit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
  </div>
</div>
